<div layout-margin flex layout="row" layout-align="center center">
  <div layout="column" class="md-whiteframe-1dp" flex-gt-md="40">


    <div class="row">
      <div class="row-sm-20">

      <md-toolbar md-colors="{background: 'blue'}">
        <!-- <div class="md-toolbar-tools"> -->

        <h2>Login</h2>
        <!-- <h2 class="md-flex">Login</h2> -->
        <!-- </div> -->
      </md-toolbar>
      <md-content layout="column" class="md-padding">
        </md-toolbar>
        <br></br>
        <!-- <p>Admin account is <code>admin@example.com</code> / <code>admin</code></p> -->
        <!-- </div> -->
        <div class="col-sm-20">
          <form class="form" name="form" ng-submit="vm.login(form)" layout="column" novalidate>

            <md-input-container flex>
              <label>Email</label>

              <input type="email" name="email" class="form-control" ng-model="vm.user.email" required>
            </md-input-container>

            </br>

            <md-input-container flex>
              <label>Password</label>

              <input type="password" name="password" class="form-control" ng-model="vm.user.password" required>
            </md-input-container>

            <div class="form-group has-error">
              <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && vm.submitted">
                Please enter your email and password.
              </p>
              <p class="help-block" ng-show="form.email.$error.email && vm.submitted">
                Please enter a valid email.
              </p>

              <p class="help-block">{{ vm.errors.other }}</p>
            </div>

            <div>
              <md-button class="md-raised md-primary" type="submit">Login</md-button>
              <md-button class="btn btn-default btn-lg btn-register" ui-sref="signup">Register</md-button>

            </div>

      </md-content>
      </form>
      </div>
    </div>
</div>
  </div>

</div>
